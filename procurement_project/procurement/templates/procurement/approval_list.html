<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Approval List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Cost</th>
                    <th>Branch</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for procurement in procurements %}
                <tr>
                    <td>{{ procurement.item }}</td>
                    <td>{{ procurement.quantity }}</td>
                    <td>{{ procurement.cost }}</td>
                    <td>{{ procurement.branch }}</td>
                    <td>
                        <a href="{% url 'approve_procurement' procurement.pk %}" class="btn btn-success">Approve</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
